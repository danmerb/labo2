<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Curriculum Vitae</title>
</head>
<body>
    <header>
        <h1 align="center"> Curriculum Vitae</h1>
    </header>
    <form action="index.html" method="POST">
    <fieldset>
            <legend>Personal Data</legend>
            <label for= "dui">DUI</label>
            <input type="text" name="dui" id="dui" placeholder="048134128" required pattern="[0-9]{9}" title="9 characters" >
            
            <label for= "firstName">First name</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required pattern="[a-z]{5,12}">

            <label for= "lasttName">Last name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required pattern="[a-z]{5,12}" >
            
            <label for="gend">Gender</label>
            <input type="radio" name="gender[]"> M
            <input type="radio" name="gender[]"> F
            <br>
            <br>

            <label for= "contactNumber">Contact Number</label>
            <input type="text" name="contactNumber" id="contactNumber" required pattern="[0-9]{8}" >

            <label for= "birth">Birthdate</label>
            <input type="date" name="birth" id="birth" >

            <label for= "civilstatus">Civil Status</label>
                    <select>
                    <option>Soltero</option>
                    <option>Casado</option>
                    <option>Viudo</option>
                    </select>


            <label for= "img">Image</label>
            <input type="file">

            
    </fieldset>
    <br>

    <fieldset>
        <legend>Work Experience</legend>
        <textarea rows="10" cols="225" placeholder="Experience"></textarea >
    </fieldset>
    <br>
    <br>
    <fieldset>
            <legend>Academic Training</legend>
            <textarea rows="10" cols="225" placeholder="Academic Training"></textarea> 
    </fieldset>
    <br>
    <br>
    <fieldset>
        <fieldset>
                <legend>Further Training</legend>
                <input type="checkbox" name="check[]"> Java
                <input type="checkbox" name="check[]"> C#
                <input type="checkbox" name="check[]"> Phyton
                <input type="checkbox" name="check[]"> C++
                <input type="checkbox" name="check[]"> Ruby
        </fieldset>
        <br>
        
        <fieldset>
                <legend>Web Technologic</legend>
                <input type="checkbox" name="check[]"> HTML5
                <input type="checkbox" name="check[]"> CSS/CSS3
                <input type="checkbox" name="check[]"> materialize Css
                <input type="checkbox" name="check[]"> Javascript
                <input type="checkbox" name="check[]"> Node.js
                <input type="checkbox" name="check[]"> Spring MVC
        </fieldset>

    </fieldset>
    <br>
    <input type="submit" value=Send>
    <input type="button" value=Cancel>
</form>
</body>
</html>
